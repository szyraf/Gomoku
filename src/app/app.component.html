<div>
  <h1>GOMOKU (Connect 5)</h1>
  <!-- <app-test></app-test> -->

  <div *ngIf="isGameStarted; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <app-board [boardSize]="boardSize" [player1]="player1" [player2]="player2"></app-board>
  </ng-template>
  <ng-template #elseBlock>
    <app-options (startGameEvent)="startGame($event)"></app-options>
  </ng-template>
</div>
